<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>提现</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/invest.css">
    <link rel="stylesheet" href="../css/jkd-tab.css">
    <link rel="stylesheet" href="../css/jquery-calendar.css" />
    <link rel="stylesheet" href="../css/jkdpop-box.css">
    <link rel="stylesheet" href="../css/chome.css">
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/jquery-calendar.js"></script>
</head>
<body>
<div id="header"></div>
<!--二.我的金开贷-->
<div class="my-jkd wd12 mg0">
    <!--侧边栏-->
    <div id="cmyjkd-leftmenu"></div>
    <!--侧边栏-r-->
    <div class="my-jkd-con fl">
        <div class="myjkd-property  myjkd-trans back-w box-sh">
            <div class="withdraw-til font18 colg tl-center pt-re">提现</div>
            <div style="clear: both"></div>
            <div class="transp">
                <span class="trans-name  colg">账户余额</span>
                <span class="colred font32">1000.00</span>
                <span> 元</span>
            </div>

            <div class="transp">
                <span class="trans-name">提现金额</span>
                <span class="colred"><input type="text"></span>
                <span>元</span>
                <span class="colred">提现金额必须大于等于0.01且小于等于1.1</span>
            </div>
            <div class="transp">
                <span class="trans-name">手续费</span>
                <span >2.00元/笔 </span>
            </div>
            <div class="transp propertymy">
                <span class="trans-name ">手续费抵免</span>
                  <span>
                    <select>
                        <option>请选择提现优惠券</option>
                    </select>
                </span>
            </div>
            <div class="transp">
                <span class="trans-name">实际到账金额  </span>
                <span> 98.00元  </span>
            </div>
            <div class="transp propertymy">
                <span class="trans-name">选择银行卡</span>
                <span>
                    <select>
                        <option>选择银行卡</option>
                    </select>
                </span>
                <span class="colred">您有1笔未结清的借款项目，请您填写提现信息后并提交后台项目经理审核!</span>
            </div>
            <div class="propertymy-redbtn">
                <a class="redbtn transp-pt tl-center col-w font18 hov-alpha">下一步</a>
            </div>
            <p class="colred">温馨提示：</br>
                1、提现成功后，您的实际提现金额将在2小时内到账；</br>
                2、请您随时关注资金到账情况，如有疑问，请拨打客服电话：400-1888-136。
            </p>
        </div>
        <div style="clear: both"></div>
    </div>
    <div style="clear: both"></div>
</div>
<div id="footer">
</div>
<style>
    .home-a2{color:#f15b3a }
    .jkd-li3{
        background: url("../images/jkd-icon.png") no-repeat 5px 2px;
    }

    .jkd-a3{
        background: url("../images/3.png") no-repeat;
        background-position:  14px 4px ;
        color: #f15b3a;
    }
</style>
</body>
</html>
