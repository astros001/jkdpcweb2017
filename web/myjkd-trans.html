<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>债权转让</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/invest.css">
    <link rel="stylesheet" href="../css/jkd-tab.css">
    <link rel="stylesheet" href="../css/jquery-calendar.css" />
    <link rel="stylesheet" href="../css/jkdpop-box.css">
    <link rel="stylesheet" href="../css/chome.css">
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/jquery-calendar.js"></script>
</head>
<body>
<div id="header"></div>
<!--二.我的金开贷-->
<div class="my-jkd wd12 mg0">
    <!--侧边栏-->
    <div id="myjkd-leftmenu"></div>
    <!--侧边栏-r-->
    <div class="my-jkd-con fl">
        <div class="myjkd-trans back-w box-sh pt-ab">
            <div class="myjkd-trans-til trans-box  font18 colg tl-center pt-re">转让债权</div>
            <div style="clear: both"></div>
            <div class="transp">
                <span class="trans-name">转让本金：</span>
                <span class="colred">1000.00 元</span>
            </div>
            <div class="transp">
                <span class="trans-name">待收利息：</span>
                <span class="colred">1000.00 元</span>
            </div>
            <div class="transp">
                <span class="trans-name">转让价格：</span>
                <span class="colred"><input type="text"></span>
                <span>元<span class="colred"></span></span>
            </div>
            <div class="transp">
                <span class="trans-name">服务费 ：</span>
                <span>5.00元/笔</span>
                <span class="colred">（服务费率0.5%）</span>
            </div>
            <div class="transp">
                <span class="trans-name">到账金额：</span>
                <span class="colred">100.00 元</span>
            </div>
            <div class="transp-redbtn ">
                <a class="redbtn transp-pt tl-center col-w font18 hov-alpha" onclick="transferPop()">确认转让</a>
            </div>
        </div>

    </div>

</div>
<div style="clear: both"></div>
<div id="footer">
</div>
<style>
    .home-a2{color:#f15b3a }
    .jkd-li4{
        background: url("../images/jkd-icon.png") no-repeat 5px 2px;
    }

    .jkd-a4{
        background: url("../images/4.png") no-repeat;
        background-position:  14px 4px ;
        color: #f15b3a;
    }
</style>
</body>
</html>
