<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>自动投标</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/invest.css">
    <link rel="stylesheet" href="../css/jkd-tab.css">
    <link rel="stylesheet" href="../css/jquery-calendar.css" />
    <link rel="stylesheet" href="../css/jkdpop-box.css">
    <link rel="stylesheet" href="../css/chome.css">
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/jquery-calendar.js"></script>
</head>
<body>
<div id="header"></div>
<!--二.我的金开贷-->
<div class="my-jkd wd12 mg0">
    <!--侧边栏-->
    <div id="myjkd-leftmenu"></div>
    <!--侧边栏-r-->
    <div class="my-jkd-con fl">
        <div class="aubid back-w box-sh ">
            <div class="myjkd-transfer-til font18 colg tl-center pt-re">自动投标简介</div>
            <div class="transfer-info fl"><span class="font18 colred">自动投标简介</span> 是为了方便那些没有时间逐个查看筛选借款
                列表并进行投标的投资人。投资人可根据自己的风险偏
                好、投资习惯在自动投标中设置各种条件，若有符合相
                应条件的借款出现，将由程序自动完成投标。
            </div>
        </div>
        <div style="clear: both"></div>
        <!--自动投标选项-->
        <div class="autobid-box  back-w box-sh">
            <div class="autobid-top border-bot pt-re">
                <div class="invest-til font18 pt-ab colg tl-center">自动投标</div>
                <div class="autobid-topr pt-ab">
                    <div class="bid-open fl">
                        <a class="bidop-btn fl" ></a>
                        <p class="fl">开启</p>
                    </div>
                    <div class="bid-close fl">
                        <a class="bidcl-btn fl"></a>
                        <p class="fl">关闭</p>
                    </div>
                </div>
            </div>
            <!--产品类别-->
            <div style="clear: both"></div>
            <div class="bid-product border-bot  font16">
                <div class="bid-product-name fl">产品类别</div>
                <div class="pro-only pro-onlyb fl tl-center ">不限</div>
                <a class="credit-loan fl tl-center">信用贷</a>
                <a class="ticket-loan fl tl-center">商票贷</a>
                <a class="assure-loan fl tl-center">担保贷</a>
                <a class="car-loan fl tl-center">车贷</a>
            </div>

            <div class="bid-product border-bot  font16">
                <div class="bid-product-name fl">项目期限</div>
                <div class="pro-only fl tl-center ">不限</div>
                <a class="credit-loan bid-bg fl tl-center">1-3个月</a>
                <a class="ticket-loan fl tl-center">4-6个月</a>
                <a class="assure-loan fl tl-center">7-9个月</a>
                <a class="car-loan fl tl-center">10-12个月</a>
            </div>

            <div class="bid-product border-bot  font16">
                <div class="bid-product-name fl">项目归属地</div>
                <div class="pro-only fl tl-center ">不限</div>
                <a class="credit-loan bid-bg fl tl-center">珠海</a>
                <a class="ticket-loan fl tl-center">陕西</a>
                <a class="assure-loan fl tl-center">湖北</a>
                <a class="car-loan fl tl-center">宁夏</a>
            </div>

            <div class="bid-product border-bot  font16">
                <div class="bid-product-name fl">单笔投资金额</div>
                <div class="pro-only fl tl-center ">不限</div>
                <div class="loan-input fl">
                    <input type="text" value="单笔最小金额">
                    <span>元-</span>
                </div>
                <div class="loan-input fl">
                    <input type="text" value="单笔最大金额">
                    <span>元</span>
                </div>
            </div>

            <div class="bid-product border-bot  font16">
                <div class="bid-product-name fl">自动投标使用加息券</div>
                <div class="coupon-box fl tl-center"><a class="coupon fl">不使用</a></div>
                <div class="coupon-box fl tl-center"><a class="couponb fl">使用</a></div>
            </div>

            <div class="bid-btn tl-center mg0"><a class="redbtn col-w tl-center font18 hov-alpha">立即激活</a></div>


        </div>


    </div>

</div>
<div style="clear: both"></div>
<div id="footer">
</div>
<style>
    .home-a2{color:#f15b3a }
    .jkd-li5{
        background: url("../images/jkd-icon.png") no-repeat 5px 2px;
    }

    .jkd-a5{
        background: url("../images/5.png") no-repeat;
        background-position:  14px 4px ;
        color: #f15b3a;
    }
</style>
</body>
</html>
