<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/jkdpop-box.css">
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../js/home.js"></script>
</head>
<body>
    <div id="header"></div>
    <!--2.login-->
    <div class="login wd12 mg0 back-w box-sh">
        <div class="login-l fl tl-center"><img src="../images/logonimg.png"></div>
        <div class="login-r fl">
            <div class="login-in">
                <div class="login-til fl tl-center font20 colred">登录</div>
                <a href="register.html" class="regis-til flr col6 font20 hov-red">注册</a>
                <div class="log-input">
                   <form>
                       <input class="phone-input" type="text " value="请输入手机号/邮箱">
                       <p class="log-err colred">手机号码不存在</p>
                       <input class="pass-sub" type="password " value="请输入密码">
                       <p class="log-err colred"></p>
                       <div class="img-num">
                           <input class="img-input fl" type="password " value="请输入图中红色数字">
                            <a><img src="../images/imgnum.png"></a>
                       </div>
                       <p class="log-err colred">验证码不对</p>
                   </form>
                </div>
                <div class="login-btng">
                    <a class="login-btn font18 hov-alpha fl col-w tl-center">登录</a>
                    <a class="forget-pass flr  hov-red" href="myjkd-safe-center.html">忘记密码？</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
