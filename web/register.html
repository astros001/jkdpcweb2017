<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/jkdpop-box.css">
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js"></script>
    <script src="../js/home.js"></script>
</head>
<body>
    <div id="header"></div>
    <!--2.注册-->
    <div class="regist wd12 mg0 back-w box-sh">
        <div class="regist-l fl tl-center"><img src="../images/regisimg.png"></div>
        <div class="regist-r fl">
            <div class="regist-in">
                <div class="regist-til fl tl-center font20 colred">注册</div>
                <a href="login.html" class="regis-til flr col6 font20 hov-red">登录</a>
                <div style="clear: both"></div>
                <div class="regist-input">
                   <form>
                       <input class="rphone-input" type="text " value="请输常用手机号码/邮箱">
                       <p class="log-err colred">验证码不对</p>
                       <input class="rpass-sub" type="password " value="请设置密码">
                       <p class="log-err colred">密码不对</p>
                       <input class="rpassag-sub" type="password " value="请重复密码">
                       <p class="log-err colred">重复密码不对</p>
                       <div class="rtephone-sub over-hid">
                           <input class="rephone-num fl" type="password " value="请输入手机验证码">
                           <a class="phone-btn tl-center flr col-w hov-alpha">获取验证码</a>
                           <!--
                           phone-btn点击后：background:#cccccc;
                                   color:#333;
                           -->
                       </div>

                       <p class="log-err colred">验证码不对</p>
                       <p class="regis-rich colred"><span class="regis-sq"><img src="../images/regis-sq.png"></span>我有金开贷聚财码(选填)</span></p>
                       <input class="rphone-input" type="text " value="请输入聚财码">
                       <p class="log-err colred"></p>
                       <p class="regis-aree"><span><input type="checkbox"></span>我已经阅读并同意《金开贷注册服务协议》和《金开贷理财注册服务协议》</p>
                   </form>
                </div>
                <div class="regist-btng">
                    <a href="register-success.html" class="login-btn font18 hov-alpha fl col-w tl-center">注册</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</body>
</html>
